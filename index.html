<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="my-container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 section1">
          <h3 class="header">Your Result</h3>
          <div class="circle">
            <h1 class="score">76</h1>
            <p class="scoreOf">of 100</p>
          </div>
          <div class="discr">
            <h3 class="g-color">Great</h3>
            <p class="discrColor">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 section2">
          <h3 class="px-4">Summary</h3>
          <ul class="samm">
            <li class="reac">
              <div class="d-flex">
                <span class="material-symbols-outlined p5 reac"> bolt </span
                >Reaction
              </div>
              <div class="p5">
                <span class="resultOf">80</span>
                <span class="result">/ 100</span>
              </div>
            </li>
            <li class="mem">
              <div class="d-flex">
                <span class="material-symbols-outlined p5 mem"> neurology </span
                >Memory
              </div>
              <div class="p5">
                <span class="resultOf">92</span>
                <span class="result">/ 100</span>
              </div>
            </li>
            <li class="ver">
              <div class="d-flex">
                <span class="material-symbols-outlined p5 ver"> maps_ugc </span>
                Verbal
              </div>
              <div class="p5">
                <span class="resultOf">61</span>
                <span class="result">/ 100</span>
              </div>
            </li>
            <li class="vis">
              <div class="d-flex">
                <span class="material-symbols-outlined p5 vis">
                  visibility </span
                >Visual
              </div>
              <div class="p5">
                <span class="resultOf">72</span>
                <span class="result">/ 100</span>
              </div>
            </li>
          </ul>
          <button class="con">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wiileshezo">Wiileshezo</a>.
    </div>
  </body>
</html>
